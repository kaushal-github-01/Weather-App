<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="search">
      <input type="text" placeholder="Location" />
      <button>Search</button>
    </div>

    <div id="image">
      <h1></h1>
      <img />
    </div>

    <div id="info">
      <div id="location">
        <p id="name"></p>
        <p id="region"></p>
        <p id="country"></p>
        <p id="localTime"></p>
      </div>
      <div id="condition">
        <p id="temperature"></p>
        <p id="feelsLike"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
        <p id="cloud"></p>
      </div>
    </div>

    <div id="error">
      <h1></h1>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
